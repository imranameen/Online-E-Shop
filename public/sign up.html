<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up to NnN Collections </title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/signup.css">
</head>

<body>

    <div class="main">

        <section class="signup">

            <div class="container">
                <div class="signup-content">


                    <form method="POST" id="signup-form" class="signup-form">

                        <h2 class="form-title" style="font-weight: 700; font-family: sans-serif;">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" style="border-radius: 30px;"
                                placeholder="Your Name" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" style="border-radius: 30px;"
                                placeholder="Your Email" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password"
                                style="border-radius: 30px;" placeholder="Password" />
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password"
                                style="border-radius: 30px;" placeholder="Repeat your password" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit"
                                style="border-radius: 30px;" value="Sign up" />
                        </div>
                    </form>
                    <p class="loginhere">

                        Have already an account ? <a href="signin.html" class="loginhere-link">Sign in</a>
                    </p>
                    <hr>
                    <div class="container">
                        <div class="row footing ">
                            <div class="col-md-12">

                                <p class="mb-0" style="color:black; margin-top: 10px; ">

                                    Copyright &copy;
                                    <script>document.write(new Date().getFullYear());</script> All rights reserved |
                                    <a href="" target="_blank">Terms of Use</a>
                                    |
                                    <a href="" target="_blank">Privacy Policy</a>
                                    |
                                    <a href="" target="_blank">Help</a>
                                    |
                                    <a href="index.html">Home</a>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>


    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
